            Swal.fire({
              title: decodeURIComponent("%EC%95%8C%EB%A6%BC"),
              text: message,
              icon: "info",
              confirmButtonText: decodeURIComponent("%ED%99%95%EC%9D%B8"),
              didOpen: () => {

                document.querySelector(".swal2-confirm").focus();

              didClose: () => {

                }
              },
            });

    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 모든 .tabwrap 별로 독립 처리
        const tabwraps = document.querySelectorAll(".tabwrap");

        tabwraps.forEach((tabwrap) => {
          const tabButtons = tabwrap.querySelectorAll(".tab a");

          tabButtons.forEach((btn) => {
            btn.addEventListener("click", function (e) {
              e.preventDefault();

              // 해당 tabwrap 내 모든 탭에서 .on 제거, aria-expanded false
              tabButtons.forEach((el) => {
                el.classList.remove("on");
                el.setAttribute("aria-expanded", "false");
              });

              // 클릭된 탭에 .on 추가, aria-expanded true
              this.classList.add("on");
              this.setAttribute("aria-expanded", "true");
            });
          });
        });
      });
    </script>
