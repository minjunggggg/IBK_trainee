<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트</title>
    <link rel="stylesheet" href="/com/res/css/jquery-ui.css" />
    <link rel="stylesheet" href="/com/res/css/newbird_init.css" />
    <link rel="stylesheet" href="/com/res/css/aos.css" />
    <link rel="stylesheet" href="/com/res/css/newbird_icon.css" />
    <link rel="stylesheet" href="/com/res/css/slick.css" />
    <link rel="stylesheet" href="/com/res/css/newbird_common.css" />
    <link rel="stylesheet" href="/com/res/css/newbird_layout.css" />
    <link rel="stylesheet" href="/com/res/css/newbird_contents.css" />
    <link rel="stylesheet" href="/com/res/css/typeahead.css" />
    <script src="/com/res/js/jquery-1.11.0.min.js"></script>

    <!-- jquery include 돌면서 보여주기 -->
    <script>
      $(function () {
        $("div[data-include-path]").each(function () {
          var path = $(this).attr("data-include-path");
          $(this).load(path, function (response, status, xhr) {
            if (status == "error") {
              var msg = "Sorry but there was an error:";
              $(this).html(msg + xhr.status + "" + xhr.statusText);
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="wrap">
      <!-- 헤더 -->
      <div data-include-path="../process/include/header.html"></div>

      <!-- 브레드크럼 바 -->
      <div data-include-path="../process/include/breadcrumb.html"></div>

      <!-- Aside S -->
      <div data-include-path="../process/include/aside.html"></div>

      <div id="contents">
        <h2 class="blind">본문</h2>
        <section class="c_wrap">
          <div class="c_title">
            <h3 class="title"><mark class="cm">이벤트</mark></h3>
            <p class="text">IBK연금보험에서 준비한 이벤트입니다.<br />IBK연금보험에서는 다양한 이벤트를 진행하고 있습니다.</p>
          </div>
          <div class="wrap">
            <ul class="tabwrap t1">
              <li class="tab">
                <a class="t_btn on" href="/paging/HP_CSCETR_PROG_EVNT_LIST" aria-expanded="true">진행중인 이벤트</a>
              </li>
              <li class="tab">
                <a class="t_btn" href="/paging/HP_CSCETR_EN_EVNT_LIST" aria-expanded="false">지난 이벤트</a>
              </li>
              <li class="tab">
                <a class="t_btn" href="/paging/HP_CSCETR_ANCM_EVNT_LIST" aria-expanded="false">당첨자 발표</a>
              </li>
            </ul>

            <div id="board" class="b_gallery">
              <form id="form" name="form" method="post" action="">
                <input type="hidden" name="_biz_op_code" />
                <input type="hidden" id="pageNum" name="pageNum" value="1" />
                <input type="hidden" id="evnt_seq" name="evnt_seq" value="" />
                <input type="hidden" id="evnt_rnum" name="evnt_rnum" value="" />
                <input type="hidden" id="evnt_tnum" name="evnt_tnum" value="" />

                <fieldset>
                  <legend class="blind">이벤트 게시물 검색</legend>
                  <div class="b_search">
                    <span class="bs_total">
                      <!-- 개발 : 검색 시 결과 개수 노출 -->

                      총
                      <em class="cm">1</em>건
                    </span>
                    <div>
                      <label class="blind" for="search_Gubun">검색 구분</label>
                      <select class="select mw120" name="search_Gubun" id="search_Gubun" title="항목 선택">
                        <option value="">전체</option>
                        <option value="EVNT_TITL">제목</option>
                        <option value="EVNT_CTT">내용</option>
                      </select>

                      <label class="blind" for="search_String">검색어 입력</label>
                      <input type="search" class="input filled mw240" value="" name="search_String" id="search_String" title="검색어입력" placeholder="검색어를 입력하세요." autocomplete="off" />
                      <button type="submit" class="btn ic off filled round5 t1" id="btnSearch">
                        <span class="blind">검색</span>
                        <i class="icon line w small search"></i>
                      </button>

                      <!-- 개발 : submit 검색 버튼을 누르면 숨겨져 있던 reset 버튼 노출 -->
                      <button type="button" class="btn gray ic off round5 t1" onclick="location.href='/paging/HP_CSCETR_PROG_EVNT_LIST'">
                        <span class="blind">검색 초기화</span>
                        <i class="icon line g small reset"></i>
                      </button>
                    </div>
                  </div>
                  <div class="bg_list">
                    <!-- 개발 : 검색 결과 없을 시 -->
                    <!--
                                <div class="b_empty">
                                    <i></i>
                                    <span>
                                        <strong>검색결과</strong>가 없습니다.
                                    </span>
                                </div>
                                -->
                    <!-- 개발 : 검색 키워드는 <em class="bold cm"></em> 으로 처리 -->

                    <ul>
                      <li>
                        <a href="#" onclick="goView('176',1,'01'); return false;">
                          <div class="bgl_img" style="">
                            <div style="background-image: url('/filedir/evnt/202506/7~8월 가입이벤트 배너 썸네일.jpg')"></div>
                            <figure>
                              <img src="/filedir/evnt/202506/7~8월 가입이벤트 배너 썸네일.jpg" alt="event thumbnail" />
                            </figure>
                          </div>
                          <p>다이렉트연금 7~8월 마케팅 동의 및 가입이벤트</p>
                          <div class="bgl_date">
                            <i class="icon calendar g line small"></i>
                            <span class="blind">시작일</span><time>2025-06-30</time>&nbsp;~&nbsp;<span class="blind">종료일</span><time>2025-08-31</time>
                          </div>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <!-- 개발 : 검색결과 없을 시 paging 숨김 -->
                  <div class="paging">
                    <div class="pg_wrap">
                      <div class="pg_left">
                        <a href="#" class="pg_page pg_start" onclick="pageNavigate('1'); return false;"><span class="blind">처음으로</span><i class="icon small line arrowleft1"></i><i class="icon small line arrowleft1"></i></a>
                        <a href="#" class="pg_page pg_prev" onclick="pageNavigate('1'); return false;"><span class="blind">이전</span><i class="icon small line arrowleft1"></i></a>
                      </div>
                      <div class="pg_center"><a href="#" class="pg_page pg_current" onclick="pageNavigate('1'); return false;">1</a></div>
                      <div class="pg_right">
                        <a href="#" class="pg_page pg_next" onclick="pageNavigate('1'); return false;"><span class="blind">다음</span><i class="icon small line arrowright1"></i></a>
                        <a href="#" class="pg_page pg_end" onclick="pageNavigate('1'); return false;"><span class="blind">끝으로</span><i class="icon small line arrowright1"></i><i class="icon small line arrowright1"></i></a>
                      </div>
                      <script type="text/javascript">
                        function pageNavigate(curPg) {
                          document.form.target = "_self";
                          document.form.pageNum.value = curPg;
                          document.form.action = "/paging/HP_CSCETR_PROG_EVNT_LIST#board";
                          document.form.submit();
                        }
                      </script>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </section>
      </div>

      <!-- Footer S -->
      <div data-include-path="../process/include/footer.html"></div>
    </div>
  </body>
</html>
